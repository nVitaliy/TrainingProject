version: '3'
services:
  licensingservice:
    image: study-licensing-service:ls2
    ports:
    - "8080:8080"
    environment:
      PROFILE: "default"
      CONFIGSERVER_URI: http://configserver:8889
      CONFIGSERVER_PORT: "8889"
      DATABASESERVER_PORT: "5432"
  configserver:
    image: confsvr:ch3
    ports:
    - "8889:8889"
  database:
    image: postgres:9.5
    ports:
    - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "eagle_eye_local"

